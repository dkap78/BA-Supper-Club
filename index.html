<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ba's Supper Club - Home-style Dining in Jamnagar</title>

    <script>
      // Load basePath from config.json before anything else
      fetch('./config.json')
        .then(res => res.json())
        .then(cfg => {
          window.__BASE_PATH__ = cfg.basePath || '/';

          const apiServer = document.createElement('meta');
          apiServer.name = "apiServer";
          apiServer.content = cfg.apiServer || 'http://localhost:3001/';
          document.head.appendChild(apiServer);

          //const script = document.createElement('script');
          //script.src = window.__BASE_PATH__ + 'assets/index.js'; // Adjust if using hash
          //document.body.appendChild(script);
        });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
